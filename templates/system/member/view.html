<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{ system_name }} : {{ member_name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/universal.css') }}"/>
    <style>
            body {
  background: #36393f;
}

#outer {
  position: absolute;
  top: 30%;
  left: 0;
  right: 0;
  width: 400px;
  height: auto;

  margin: auto;

  background: #cccccc;
  height: auto;

  border-radius: 12px;
  background: {{ color_1 }};
}

#main {
  background: #ffff00;
  width: 98%;
  height: auto;

  margin: 1%;

  border-radius: 12px;
  background: linear-gradient(to bottom, {{ color_1 }}, {{ color_2 }});

  padding-top: 5%;
  padding-bottom: 5%;
}

#main #banner {
  width: 100%;
  margin-top: -5%;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
}

#main #pfp {
  width: 30%;
  margin-left: 5%;
  margin-top: -15%;
  border-radius: 50%;
  border: 5px solid {{ color_1 }};
  margin-bottom: 0;
}

#frosted {
  background-color: rgba(0, 0, 0, 0.4);

  width: 84%;
  margin-left: 5%;

  border-radius: 24px;

  color: #ffffff;
  margin-top: 1%;
  padding-top: 3%;
  padding-left: 3%;
  padding-right: 3%;
  padding-bottom: 3%;

  max-height: 90%;
  overflow-y: auto;
}

#frosted #text-input {
  width: 60%;
  margin-left: 15%;
  font-size: 2vh;
  padding: 2%;
  background: rgba(255, 255, 255, 0.65);
  border-radius: 12px;
  border: 1px solid #c3c3c3;

  transition: 0.2s;
}

#frosted #text-input:hover {
  background: rgba(255, 255, 255, 0.75);
}

#frosted #text-input:focus {
  background: rgba(255, 255, 255, 0.75);
}

#frosted #login-button {
  width: 10%;
  height: auto;

  padding: 2%;
  background: rgba(255, 255, 255, 0.65);
  border-radius: 12px;
  border: 1px solid #c3c3c3;

  transition: 0.2s;
}

#frosted #login-button:hover {
  background: rgba(255, 255, 255, 0.75);
  transform: scale(1.05);
}

#frosted hr {
  margin-left: 0;
  padding: 0;
  width: 98%;
  border: 1px solid #6d6e70;
}

#frosted a {
  text-decoration: none;
  color: #ffffff;
}



    </style>
</head>
<body>

<div id="outer">
    <div id="main">
        <!-- DO NOT EDIT ABOVE THIS POINT -->

        <!-- THIS ONE IS FOR THE BANNER -->
        <img
                src="{{ banner_url }}"
                id="banner"
        />

        <!-- THIS ONE IS THE PFP - IF ITS NOT SQUARE IT WILL SQUISH -->
        <img
                src="{{ profile_picture_url }}"
                id="pfp"
        />

        <div id="frosted">
            <span style="font-size: 3vh"><b> {{ name }}</b></span>
            <span style="font-size: 2vh; color: #b8babd">&nbsp; {{ pronouns }}</span>
            <br/>
            <span style="font-size: 2vh; color: #b8babd"> {{ role }}</span> <br/>
            <span style="font-size: 2vh; color: #b8babd"> {{ age }} ({{ age_category }})</span>
            <hr/>

            <u>Proxy tags: </u> {{ proxy_tags }}<br/>
            <u>Typing quirk:</u> {{ typing_quirk }}<br/>
            <u>Description:</u> {{ description }}<br/>
            <u>Extra Info:</u> {{ extra_info }}

            <br/>
            <hr/>

        </div>
    </div>
</div>


</body>
</html>
