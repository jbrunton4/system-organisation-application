<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/universal.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/table.css') }}" />
    <style>

    #outer {
 background: linear-gradient(to bottom, {{ color_2 }}, {{ color_1 }});
}
#main {
background: linear-gradient(to bottom, {{ color_1 }}, {{ color_2 }});
}

    </style>
</head>
<body>

<div id="outer">
    <div id="main">

        <div id="frosted">
            <span style="font-size: 5vh"><b>Edit System</b></span>
            <br/>
            <span style="font-size: 2vh; color: #b8babd">Currently editing: {{ system_name }}</span> <br/>
            <hr/>

            <button onclick="window.location.href=window.location.origin+'/account/dashboard'"
                style="padding: 5px; border-radius: 4px; border: 1px solid #fff; background: none; color: #fff;">Back to Dashboard</button>

            <form method="post">


                <h3>Login Data</h3>
                Username: {{ username }}<br />
                Password: ******** (<a href="#">change</a>)<br />
                <button>Reset Token</button><br />

                <hr />
                <h3>System Info</h3>
                System Name: <input type="text" name="system_name" value="{{ system_name }}"/>
                System Tag: <input type="text" name="system_tag" value="{{ system_tag }}"/>

                <hr />
                <h3>Customisation</h3>
                Color 1: <input type="color" name="color_1" value="{{ color_1 }}" /><br />
                Color 2: <input type="color" name="color_2" value="{{ color_2 }}" /><br />
                Avatar URL: <input type="url" name="avatar_url" value="{{ avatar_url }}"/><br />
                Banner URL: <input type="url" name="banner_url" value="{{ banner_url }}"/><br />

                                <button name="submit" type="submit" value="save"
                style="padding: 5px; border-radius: 4px; border: 1px solid #0f0;">Save</button>


                <table class="sortable">
        <thead>
            <tr>
                <th>Member</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {{ table_content }}
        </tbody>
    </table>

                <input type="button"
                       onclick="window.location.href=window.location.origin+'/system/member/new?system_id={{ uuid }}';"
                value="New Member"/>



            </form>


        </div>
    </div>
</div>


</body>
</html>
